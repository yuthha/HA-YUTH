<div *ngIf="loading" class="text-center py-10 text-gray-500">Loading...</div>

<div *ngIf="!loading && product" class="max-w-5xl mx-auto p-6 bg-white shadow-lg rounded-2xl mt-6 grid grid-cols-1 md:grid-cols-2 gap-8">
  <!-- Image -->
  <div class="flex justify-center items-center">
    <img [src]="product.image" alt="{{product.title}}" class="w-80 h-80 object-contain rounded-lg border" />
  </div>

  <!-- Info -->
  <div class="flex flex-col justify-between">
    <div>
      <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ product.title }}</h1>
      <p class="text-xl text-blue-600 font-semibold mb-6">{{ product.price | currency }}</p>
      <p class="text-gray-600 mb-6">{{ product.description }}</p>
    </div>

    <!-- Quantity + Add to Cart -->
    <div class="flex items-center space-x-4">
      <div class="flex items-center border rounded-lg overflow-hidden">
        <button (click)="decreaseQuantity()" class="px-3 py-2 bg-gray-200 hover:bg-gray-300">-</button>
        <span class="px-4">{{ quantity }}</span>
        <button (click)="increaseQuantity()" class="px-3 py-2 bg-gray-200 hover:bg-gray-300">+</button>
      </div>
      <button
        (click)="addToCart()"
        class="flex items-center space-x-2 bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition-all">
        <span>ðŸ›’</span>
        <span>By Now</span>
      </button>
    </div>
  </div>
</div>
